plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.25.9'
}

application {
    mainClass = 'codeanalyzer.Main'
}

shadowJar {
    archiveBaseName.set('CodeAnalyzer')
    archiveClassifier.set('')
    archiveVersion.set('1.0.0')
    if (project.hasProperty("out")) {
        destinationDirectory = file(project.getProperty("out"))
    }
}
